<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detalles del Artículo</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
  <h1>Detalles del Artículo</h1>
  <div id="article-details">
    <!-- Aquí se mostrarán los detalles del artículo -->
  </div>

  <h2>Comentarios</h2>
  <ul id="comments-list">
    <!-- Aquí se mostrarán los comentarios -->
  </ul>

  <form id="comment-form">
    <label for="author-select">Selecciona el autor del comentario:</label>
    <select id="author-select"></select><br>

    <label for="comment-content">Contenido del Comentario:</label><br>
    <textarea id="comment-content" rows="4" cols="50"></textarea><br>

    <button type="submit">Agregar Comentario</button>
  </form>

  <script src="article-details.js"></script>
</body>
</html>
